<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
        .container{
            border: 2px solid black;
            padding: 30px;
            width: 300px;
            height: 200px;
            margin-left: 300px;
            margin-top: 150px;
        }
        h1{
            text-align: center;
        }

      
    </style>
  </head>
  <body>
    <div class="container">
    <form id="loginForm">
        <h1>LOGIN</h1>
      Userid &nbsp; &nbsp; &nbsp;<input type="text" id="user" placeholder="userId" required />
      <br /><br>
      Password &nbsp;<input type="password" id="pass" placeholder="password" required />
      <br /><br>
      <input type="submit" value="submit" />
    </form>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const userId = document.getElementById("user").value;
          const password = document.getElementById("pass").value;


          if (userId === "admin" && password === "admin") {
            window.location.href = "weather.html";
          } else {
            alert("You Entered Wrong Credentials")
          }
        });
    </script>
  </body>
</html>
