<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student form</title>
    <link rel="stylesheet" href="reg-style.css">
</head>
<body>
    <div class="container">
        <div class="reg-form">
            <h2>Student Registration form</h2>
            <form name="register" id="register" method="post" action="#">
                <label for="name">Name:</label><br>
                <input type="text" id="sname" placeholder="enter your name" required>
                <label for="fname">Father's Name:</label><br>
                <input type="text" id="fname" placeholder="enter your fname">
                <label for="mname">Mother's Name:</label><br>
                <input type="text" id="mname" placeholder="enter your mname">
                    <label for="gender">Gender:</label><br>
                    <input type="radio" id="gender" value="male" >Male
                    <input type="radio" id="gender" value="female">Female
                        <label for="mobile">mobile number:</label><br>
                        <input type="number" id="mobile" placeholder="enter your mobile number">
                        <label for="email">Email:</label><br>
                        <input type="email" id="email" placeholder="enter your email">
                            <label for="Dob">D-O-B:</label><br>
                            <input type="date" id="dob">
                            <label for="caddress">Current Address:</label><br>
                            <textarea rows="5" cols="30"></textarea><br>
                                <label for="branch">Branch:</label><br>
                                <select name="branch" id="branch">
                                    <option value="CS">CS</option>
                                    <option value="CSE">CSE</option>
                                    <option value="CSE-AIML">CSE-AIML</option>
                                </select><br>
                                <label for="section">Section:</label><br>
                                <select name="section" id="section">
                                    <option value="A">A</option>
                                    <option value="B">B</option>
                                    <option value="C">C</option>
                                </select><br>
                                <input type="submit" value="register">
                                <input type="reset" value="reset">


            </form>
        </div>
    </div>
    <script src="validate.js"></script>
</body>
</html>
